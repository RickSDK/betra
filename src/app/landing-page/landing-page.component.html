<img class="background-img hide-xs" src="assets/images/landing/girlRose.webp" alt="">
<img class="background-img show-xs" src="assets/images/landing/girlRoseSlim.webp" alt="">
<div *ngIf="0" class="gray-screen large-screen"></div>
<div *ngIf="0 && (showSignupPopup || showLoginPopup)" class="gray-screen large-screen"></div>

<div class="top-bar">
    <table width="100%">
        <tr>
            <td>
                <img [routerLink]="['']" [queryParams]="{login: 0}" src="assets/images/landing/logoBlack.png"
                    height="44" style="cursor: pointer;">
            </td>
            <td align="center">
                <a class="header-link" [routerLink]="['/blogs']" [queryParams]="{login: 1}">Blogs</a>
                <a class="header-link" [routerLink]="['/about']" [queryParams]="{login: 1}">About</a>
            </td>
            <td align="right">
                <a class="header-link" [routerLink]="['']" [queryParams]="{login: 1}">Login</a>
            </td>
        </tr>
    </table>
</div>
<span *ngIf="0" [routerLink]="['']" [queryParams]="{login: 1}" class="main-color-bg login-round">
    Log<br>
    In
</span>

<img *ngIf="0" [routerLink]="['']" [queryParams]="{login: 0}" [src]="bgImg" height="60"
    style="top: 10px; left: 10px; position: absolute; cursor: pointer;">


<div class="container-fluid" style="margin-top: 70px; margin-bottom: 60px;">
    <div class="row">
        <div class="col-md">



            <div class="outer-layer">
                <div
                    style="display: inline-block; width: 100%; max-width: 360px; position: relative; min-height: 420px;">
                    <div class="gray-screen small-screen">
                    </div>

                    <div
                        style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; padding: 50px 30px; color: white;">
                        <div *ngIf="!showLoginPopup && !showSignupPopup">
                            <div>&nbsp;</div>
                            <div class="large-text">FINDING A DATE JUST GOT<br>BETTER</div>
                            <div>&nbsp;</div>
                            <h3 style="text-align: center;">START <span class="red-text"
                                    style="text-decoration: underline;">FREE</span> TODAY</h3>
                            <div>&nbsp;</div>
                            <button [routerLink]="['']" [queryParams]="{login: 3}"
                                class="btn btn-main-color btn-large">Create Account</button>
                        </div>
                        <app-sign-up-popup *ngIf="showSignupPopup" (messageEvent)="userIsLoggedIn($event)">
                        </app-sign-up-popup>
                        <app-login-popup *ngIf="showLoginPopup" (messageEvent)="userIsLoggedIn($event)">
                        </app-login-popup>
                    </div>
                    <div class="testimony-popup">
                        <div class="name-text">Savonne</div>
                        <i class="fa fa-quote-left"></i>Being able to review my dates is a game changer! It's nice
                        knowing who I am actually going to meet.<i class="fa fa-quote-right"></i>
                    </div>
                    <img src="assets/images/landing/dana.png" class="savonne">
                </div>
            </div>



        </div>
        <div class="col-md">
            <app-blog-cell *ngFor="let blog of blogList" [blog]="blog" [shrinkSize]="1"></app-blog-cell>
        </div>
    </div>
</div>

<div style="text-align: center;">
    <div style="color: gray;">Google Ads</div>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2626924352662007" data-ad-slot="3410873039"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
</div>
