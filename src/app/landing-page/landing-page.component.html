<img [routerLink]="['']" [queryParams]="{login: 0}" [src]="bgImg" height="60"
    style="top: 10px; left: 10px; position: absolute; cursor: pointer;">

<div class="outer-layer">
    <div style="display: inline-block; width: 100%; max-width: 360px; position: relative; min-height: 420px;">
        <div class="gray-screen small-screen">
        </div>
        <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; padding: 50px 30px; color: white;">
            <div *ngIf="!showLoginPopup && !showSignupPopup">
                <div>&nbsp;</div>
                <div class="large-text">FINDING A DATE JUST GOT<br>BETTER</div>
                <div>&nbsp;</div>
                <h3 style="text-align: center;">START <span class="red-text" style="text-decoration: underline;">FREE</span> TODAY</h3>
                <div>&nbsp;</div>
                <button [routerLink]="['']" [queryParams]="{login: 3}" class="btn btn-main-color btn-large"
                    >Create Account</button>
            </div>
            <app-sign-up-popup *ngIf="showSignupPopup" (messageEvent)="userIsLoggedIn($event)"></app-sign-up-popup>
            <app-login-popup *ngIf="showLoginPopup" (messageEvent)="userIsLoggedIn($event)"></app-login-popup>
        </div>
        <div class="testimony-popup">
            <div class="name-text">Savonne</div>
            <i class="fa fa-quote-left"></i>Being able to review my dates is a game changer! It's nice knowing who I am actually going to meet.<i class="fa fa-quote-right"></i>
        </div>
        <img src="assets/images/landing/dana.png" class="savonne">
    </div>
</div>

    </div>
