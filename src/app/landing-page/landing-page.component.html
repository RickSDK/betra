<div style="padding: 40px;">&nbsp;</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div style="display: inline-block; width: 100%; max-width: 360px; position: relative;">
                <div *ngIf="0" class="gray-screen small-screen">
                </div>

                <div
                    style="width: 100%; height: 100%; padding: 50px 30px; color: white; background-color: #222; border-radius: 15px; box-shadow: 3px 3px 10px black;">
 
                    <!--<app-sign-up-popup *ngIf="showSignupPopup" (messageEvent)="userIsLoggedIn($event)">
                    </app-sign-up-popup>-->

                    <app-login-popup [login]="login" (messageEvent)="userIsLoggedIn($event)">
                    </app-login-popup>
                </div>
            </div>
        </div>
        <div class="col-md" style="padding: 10px; text-align: center;">
            <div style="display: inline-block; padding: 10px; border-radius: 15px; margin: 10px; text-align: center;">
                <div class="small-title" style="font-size: 20px;">Welcome to</div>
                <div class="big-title" style="font-size: 58px;">Betra</div>
                <div class="small-title" style="font-size: 24px;">The newest and safest and funnest way to date.</div>
            </div>

            <div style="display: block; height: 150px; text-align: center;">
                 <div style="display: inline-block; position: relative; width: 370px; height: 150px;">
                    <div class="testimony-popup">
                        <div class="name-text">Savonne</div>
                        <i class="fa fa-quote-left"></i>Being able to review my dates is a game changer! It's nice
                        knowing who I am actually going to meet.<i class="fa fa-quote-right"></i>
                    </div>
                    <img src="assets/images/landing/dana.png" class="savonne">
                </div>
            </div>

        </div>
    </div>
</div>
