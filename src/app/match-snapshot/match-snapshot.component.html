<div class="match-card" *ngIf="matchUser">

    <app-profile-top [user]="matchUser" [myUser]="user" (messageEvent)="cancelMatches()" [returnFlg]="returnFlg"></app-profile-top>

    <div style="padding: 5px;">

        <table width="100%">
            <tr>
                <td>
                    <div class="small-box">
                        <div class="small-title">Personality</div>
                        <app-green-check [label]="'Personality Quiz Type'" [text1]="matchUser.adventureStableText"
                            [text2]="user.adventureStableText" [icon]="'fa fa-question-circle'">
                        </app-green-check>
                        <app-green-check [label]="'Politics'" [text1]="matchUser.polyText" [text2]="user.polyText"
                            [icon]="'fa fa-university'">
                        </app-green-check>
                        <app-green-check [label]="'Wants Kids?'" [text1]="matchUser.wantsKids" [text2]="user.wantsKids">
                        </app-green-check>
                    </div>
                </td>
                <td>
                    <div class="small-box">
                        <div class="small-title">Body</div>
                        <app-green-check [label]="'Body'" [text1]="matchUser.bodyDesc" [text2]="user.bodyDesc"
                            [icon]="matchUser.genderIcon">
                        </app-green-check>
                        <app-green-check [label]="'Tattoos'" [text1]="matchUser.numTattoos" [text2]="user.bodyDesc">
                        </app-green-check>
                        <app-green-check [label]="'Piercings'" [text1]="matchUser.numPiercings" [text2]="user.bodyDesc">
                        </app-green-check>
                    </div>
                </td>
            </tr>
        </table>
        <div class="small-box" style="text-align: center;">
            <app-percent-text [label]="'Personality Match'" [amount]="personalityMatch" [loadingFlg]="loadingFlg"></app-percent-text>
            <app-percent-text [label]="'Politics Match'" [amount]="polyMatch" [loadingFlg]="loadingFlg"></app-percent-text>
            <app-percent-text [label]="'Profile Match'" [amount]="profileMatch" [loadingFlg]="loadingFlg"></app-percent-text>
            <app-percent-text style="font-size: 24px;" [label]="'Overall Match'" [amount]="totalMatch" [loadingFlg]="loadingFlg"></app-percent-text>
        </div>
        <div *ngIf="matchUser.user1_interested == 'Y' && matchUser.match_level == 1" style="text-align: center;">
            <div class="dark-blue-box">You have already notified this person that you are interested.</div>
        </div>
        <div *ngIf="matchUser.user1_interested == 'Y' && matchUser.match_level > 1" style="text-align: center;">
            <div class="dark-blue-box" style="position: relative;">
                <div>
                    <i
                    class="fa fa-heart" style="color: red;"></i> This person is in your dating pool.    
                </div>
                <div><button [routerLink]="['/matches']" class="btn btn-success">View Dating Pool</button></div>
                <i *ngIf="!showConfirmationFlg" class="fa fa-chevron-circle-right more-options" (mousedown)="showMoreOptionsFlg = !showMoreOptionsFlg"></i>
                <div *ngIf="showMoreOptionsFlg">
                    <button (mousedown)="buttonPressed('remove')" class="btn btn-warning"><i class="fa fa-thumbs-o-down"></i> Remove</button>&nbsp;
                    <button (mousedown)="buttonPressed('ban')" class="btn btn-warning"><i class="fa fa-ban"></i> Ban</button>    
                </div>
                <div *ngIf="showConfirmationFlg" style="border: 1px solid #ccc; border-radius: 5px; padding: 10px;">
                    <div>Are you sure you want to {{action}} this person?</div>
                    <button (mousedown)="showConfirmationFlg=false" class="btn btn-danger">Cancel</button>&nbsp;
                    <button (mousedown)="clickYesOption()" class="btn btn-success">Yes</button>    
                </div>
            </div>
        </div>
        <div *ngIf="matchUser.user1_interested == 'N'" class="dark-blue-box">You are not interested in this person.</div>
<button class="btn btn-primary" (mousedown)="nextProfile()">Next Profile</button>
        <div *ngIf="matchUser.user1_interested == ''">

            <div style="text-align: center; font-size: 24px; font-weight: 700;">Interested?</div>
            <div *ngIf="matchUser.user2_interested == 'Y' && matchUser.match_level == 1" class="dark-blue-box" style="text-align: center;"><i
                    class="fa fa-heart" style="color: red;"></i> This person is interested in you! Click yes and you can begin to
                communicate.
            </div>
            <table *ngIf="!loadingFlg" width="100%">
                <tr>
                    <td width="50%">
                        <button (mousedown)="clickedNoButton()" class="btn yellow-button">No Thanks</button>
                    </td>
                    <td>
                        <button (mousedown)="clickedYesButton()" class="btn green-button">Yes!</button>
                    </td>
                </tr>
            </table>
            <app-spinner [loadingFlg]="loadingFlg" [errorMessage]="errorMessage"></app-spinner>
        </div>


    </div>
</div>
