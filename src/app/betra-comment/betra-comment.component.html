<div *ngIf="commentItem" class="comment-item">
    <table width="100%">
        <tr>
            <td>
                <app-profile-pic [user_id]="commentItem.user_id" [profilePic]="commentItem.profilePic" [size]="30">
                </app-profile-pic>
            </td>
            <td width="100%">
                <div class="small-box"><b>{{commentItem.firstName}}</b>&nbsp;
                    <span style="color: #444; font-size: 10px;">{{commentItem.localDt}}</span>&nbsp;
                    {{commentItem.message}}
                </div>
            </td>
        </tr>
    </table>


</div>
