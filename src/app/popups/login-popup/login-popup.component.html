<div class="betra-popup">
    <div class="top-title">
        User Login
    </div>
    <div class="inside-box" *ngIf="!loadingFlg">

        <div style="text-align: center;">
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </div>

        <div class="tiny-text">Email Address</div>
        <input type="email" name="email" id="email" placeholder="Email Address" (input)="valueChanged()">
        <div class="tiny-text">Password</div>
        <input type="password" name="password" id="password" placeholder="Password" (input)="valueChanged()">
        <hr>
        <div style="text-align: center;">
            <button (mousedown)="loginPressed()" class="btn red-button"
            [disabled]="submitDisabled">Log In</button>
    
            <div [routerLink]="['']" [queryParams]="{login: 3}" class="hyper-link">Create Account</div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </div>
    <div class="inside-box" *ngIf="loadingFlg">
        <div style="font-size: 24px; text-align: center;">
            <i class="fa fa-spinner fa-spin"></i> Please Wait
        </div>
    </div>

</div>
