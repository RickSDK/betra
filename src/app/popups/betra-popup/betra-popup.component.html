<div *ngIf="showBetraPopup">
    <div [ngClass]="ngClassScreen()"></div>
    <div [ngClass]="ngClassPopup()">
        <div (mousedown)="hidePopup()" class="bg-clickable"></div>
        <div class="popup-inner">
            <p style="font-size: 18px;">{{title}}</p>
            <p style="font-size: 12px;">{{message}}</p>
            <button *ngIf="type==0" (mousedown)="hidePopup()" class="btn btn-main-color btn-large">Ok</button>
            <button *ngIf="type==2" [routerLink]="['/matches']" class="btn btn-main-color btn-large">Dating Pool</button>
            <button *ngIf="type==99" [routerLink]="['/intro']" class="btn btn-main-color btn-large">Rose Ceremony</button>
            <div *ngIf="type==3">
                <button (mousedown)="hidePopup()" class="btn btn-warning spacer">Cancel</button>
                <button (mousedown)="specialButtonClicked('end')" class="btn btn-main-color spacer">End Rose Ceremony</button>
            </div>
        </div>
    </div>
</div>
