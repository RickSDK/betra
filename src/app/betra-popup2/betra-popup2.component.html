<div *ngIf="showPopupFlg">
    <div class="gray-screen3"></div>
    <div class="popup-outer">
        <div class="popup-inner">
            <div style="background-color: #ccc; height: 44px;">
                {{title}} 
                <i (mousedown)="hidePopup()" class="fa fa-times close-button"></i>
            </div>
            <div style="padding: 10px;">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
