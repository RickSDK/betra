<div *ngIf="user && myUser" style="padding: 5px;">
    <table width="100%">
        <tr>
            <td align="center" valign="top">
                <img (mousedown)="toggleImage()" [src]="user.mainImageSrc" [ngClass]="ngClassImage()">
                <div *ngIf="user.numPics>0" style="text-align: center; font-size: 10px;"><i class="fa fa-picture-o"></i>
                    plus {{user.numPics}} pics</div>
                <div *ngIf="showSmallerPicsFlg">
                    <img *ngIf="user.pic1" (mousedown)="viewImageThumbnail(0)" [src]="user.imgSrc" class="tiny-pic">
                    <img *ngIf="user.pic1" (mousedown)="viewImageThumbnail(1)" [src]="user.pic1"
                        [ngClass]="unblurPicsFlg?'tiny-pic':'tiny-pic-blur'">
                    <img *ngIf="user.pic2" (mousedown)="viewImageThumbnail(2)" [src]="user.pic2"
                        [ngClass]="unblurPicsFlg?'tiny-pic':'tiny-pic-blur'">
                    <img *ngIf="user.pic3" (mousedown)="viewImageThumbnail(3)" [src]="user.pic3"
                        [ngClass]="unblurPicsFlg?'tiny-pic':'tiny-pic-blur'">
                    <img *ngIf="user.pic4" (mousedown)="viewImageThumbnail(4)" [src]="user.pic4"
                        [ngClass]="unblurPicsFlg?'tiny-pic':'tiny-pic-blur'">
                </div>
                <div *ngIf="!showSmallerPicsFlg"><button [routerLink]="'/upgrade-member'"
                        class="btn btn-warning">Upgrade to see pics</button></div>
            </td>
            <td *ngIf="!largeImageFlg" valign="top" style="text-align: left;" width="190">
                <div title="id: {{user.user_id}}" [ngClass]="user.memberFlg?'top-name-bar-gold':'top-name-bar-red'">
                    <span class="name-bar"><img src="assets/images/rose5.png" height="20"
                            *ngIf="user.user_id == myUser.heartId" alt="Rose" title="Rose">
                            <span><i class="fa fa-star-o" *ngIf="user.memberFlg" title="Gold Member"></i></span>
                             {{user.firstName}},
                        {{user.age}}</span>
                    <i *ngIf="myUser.user_id == user.user_id" [routerLink]="['/profile']"
                        style="float: right; cursor: pointer; margin: 3px;" class="fa fa-edit"></i>
                    <i *ngIf="myUser.user_id != user.user_id" [routerLink]="['']"
                        style="float: right; cursor: pointer; margin: 3px;" class="fa fa-times"></i>
                </div>
 
                <div><b [style.font-size]="user.location.length>14?'10px':'14px'">{{user.location}}</b>
                    <span style="float: right; font-size: 8px; padding-top: 5px;">
                        <img [src]="user.lastLoginSrc" height="12" [title]="user.lastLoginText">
                        {{user.lastLoginText}}
                    </span>
                    </div>
                <div style="font-size: 8px; color: gray;">
                    <span>{{distance}}</span>

                </div>
                <div class="small-box">
                    <div class="small-title">Relationship</div>

                    <div style="font-size: 14px; font-weight: 700" [title]="lookingForTitle"><i
                            [class]="user.genderIcon"></i> {{user.maritalStatus}} &nbsp; <i
                            class="fa fa-arrow-right"></i> &nbsp;
                        <i *ngIf="user.matchPreference != 'F'" class="fa fa-male"></i> <i
                            *ngIf="user.matchPreference != 'M'" class="fa fa-female"></i>
                    </div>

                    <app-green-check [label]="'Interested in'" [text1]="user.desiredRelationship"
                        [text2]="myUser.matchRelationship" [icon]="'fa fa-eye'"></app-green-check>
                    <app-green-check [label]="'View of Marriage'" [text1]="user.marriageView"
                        [text2]="myUser.marriageView" [img]="'assets/images/marriage.png'"></app-green-check>
                    <app-green-check [label]="'Longest Relationship'" [text1]="user.longestRelationshipText"
                        [icon]="'fa fa-exchange'">
                    </app-green-check>
                    <app-green-check [label]="'Number of Kids'" [text1]="user.numKids" [text2]="myUser.kidsNum"
                        [icon]="'fa fa-street-view'" [smokes]="user.smokes" [drinks]="user.drinks"
                        [cannabis]="user.cannabis">
                    </app-green-check>
                </div>
                <div class="small-box">
                    <div class="small-title">Background</div>
                    <app-green-check [label]="'Education'" [text1]="user.educationLevel" [text2]="myUser.matchEducation"
                        [icon]="'fa fa-graduation-cap'"></app-green-check>
                    <app-green-check [label]="'Income'" [text1]="user.income" [text2]="myUser.matchIncome"
                        [icon]="'fa fa-money'">
                    </app-green-check>
                    <app-green-check [label]="'Religion'" [text1]="user.religion" [text2]="myUser.matchReligion"
                        [icon]="''" [img]="'assets/images/church.png'">
                    </app-green-check>
                </div>
            </td>
        </tr>
    </table>
    <div *ngIf="!largeImageFlg" class="motto-text" title="Motto"><i class="fa fa-bullhorn"></i>&nbsp;
        <b>{{user.motto}}</b>
    </div>
    <div *ngIf="!largeImageFlg" class="motto-text" title="Looking for"><i class="fa fa-eye"></i>&nbsp;
        <b>{{user.story}}</b>
    </div>
</div>
