<input [name]="id" [id]="id" type="text" [placeholder]="placeHolder" (input)="inputValueChanged($event)"
    (keyup.enter)="submitButtonPressed()" [maxLength]="maxLength"
    [style.background-color]="highlightFlg?'#ffcccc':'#fff'" [value]="value" [disabled]="disabled">
<div style="font-size: 10px; color: gray; float: right; margin-top: -5px;">{{strlen}}/{{maxLength}}</div>
