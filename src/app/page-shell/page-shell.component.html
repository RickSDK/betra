<div class="top-bar">
    <table width="100%" border="0">
        <tr>
            <td>
                <span class="product-logo" [routerLink]="['']"><i
                        class="fa fa-heart product-icon"></i>Betra</span>&nbsp;
            </td>
            <td align="center" style="font-size: 24px; font-weight: 700; text-shadow: 2px 2px black;">
                {{pageTitle}}
            </td>
            <td align="right" valign="middle" *ngIf="userId==0 || !userId">
                <button class="btn login-button" (mousedown)="loginPressed()">
                    Login
                </button>
            </td>
            <td align="right" style="white-space: nowrap; overflow: hidden;">
                <i class="fa fa-comments icon-button hide-xs" title="Reviews"></i>
                <i class="fa fa-pencil icon-button" title="Journal"></i>
                <i class="fa fa-user icon-button" title="My Matches"></i>
                <i class="fa fa-bell icon-button" title="Notifications"></i>
            </td>
            <td *ngIf="userId>0" align="right" width="60">

                <img [routerLink]="['/profile']" [src]="imgSrcFile" class="profilePic" alt="Profile Picture"
                    [title]="firstName">

            </td>
            <td align="right" valign="middle" *ngIf="userId>0" width="44">
                <i (mousedown)="showMainMenuFlg = !showMainMenuFlg" class="fa fa-bars hamburger-menu"></i>
            </td>
        </tr>
    </table>
</div>
<div style="text-align: center;">
    <div style="height: 44px;">&nbsp;</div>
    <ng-content></ng-content>
</div>

<div class="menu-darkener" *ngIf="showMainMenuFlg" (mousedown)="showMainMenuFlg=false"></div>
<div [ngClass]="ngClassToggleMenu()">
    <div [routerLink]="['']" class="main-menu-item">Home</div>
    <div [routerLink]="['/profile']" class="main-menu-item">My Profile</div>
    <div [routerLink]="['/about']" class="main-menu-item">About</div>
    <div [routerLink]="['/users']" class="main-menu-item">Users</div>
    <div (mousedown)="logout()" class="main-menu-item">Log Out</div>
</div>
