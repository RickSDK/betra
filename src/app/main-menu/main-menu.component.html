<app-page-shell [userId]="userId" [notifications]="notifications" [popupNum]="popupNum"
    [imgSrcFile]="imgSrcFile" [pageTitle]="papgeTitle" [headerObj]="headerObj">
    <img *ngIf="!headerObj.profileCompleteFlg" class="background-img" src="assets/images/MainScreen.jpg" alt="Dating Couple">

    <app-profile-snapshot *ngIf="headerObj.profileCompleteFlg && user" [user]="user" [myUser]="user" [responseJson]="responseJson"
        [matchObj]="matchObj"></app-profile-snapshot>

    <div (mousedown)="errorMessage=''" *ngIf="errorMessage" style="background-color: yellow;">{{errorMessage}}</div>

    <table width="100%" *ngIf="!headerObj.profileCompleteFlg">
        <tr>
            <td>
                <div style="height: 400px;">&nbsp;
                </div>
            </td>
            <td width="310">
                <app-sign-up-popup *ngIf="popupNum==1" (messageEvent)="userIsLoggedIn($event)"></app-sign-up-popup>
            </td>
        </tr>
    </table>

</app-page-shell>


<app-login-popup *ngIf="popupNum==2" (messageEvent)="userIsLoggedIn($event)"></app-login-popup>
<app-welcome-popup *ngIf="popupNum==3" (messageEvent)="userIsLoggedIn($event)"></app-welcome-popup>
