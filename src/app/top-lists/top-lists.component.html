<app-page-shell [userId]="userId" [imgSrcFile]="imgSrcFile" [pageTitle]="'Top 10'" [headerObj]="headerObj">

    <app-spinner [loadingFlg]="loadingFlg" [errorMessage]="errorMessage"></app-spinner>
    <div class="matches-card" *ngIf="responseJson">



        <table width="100%">
            <tr>
                <td>
                    <div class="tiny-text" style="text-align: center;"><b>Most liked Men</b></div>
                    <table align="center" style="font-size: 12px;">
                        <tr *ngFor="let person of responseJson.topMen; let i =index">
                            <td style="color: #ccc;">{{i+1}}</td>
                            <td>
                                <app-profile-pic [user_id]="person.user_id" [profilePic]="person.profilePic"
                                    [size]="30"></app-profile-pic>
                            </td>
                            <td>
                                <span> {{person.firstName}} <sup>{{person.usersLiked}}</sup></span>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div class="tiny-text" style="text-align: center;"><b>Most Liked Women</b></div>
                    <table align="center" style="font-size: 12px;">
                        <tr *ngFor="let person of responseJson.topWomen; let i =index">
                            <td style="color: #ccc;">{{i+1}}</td>
                            <td>
                                <app-profile-pic [user_id]="person.user_id" [profilePic]="person.profilePic"
                                    [size]="30"></app-profile-pic>
                            </td>
                            <td>
                                <span> {{person.firstName}} <sup>{{person.usersLiked}}</sup></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>


    </div>

</app-page-shell>
