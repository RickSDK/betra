<app-page-shell (messageEvent)="loginClicked ($event)" [pageTitle]="'Notifications'" [notifications]="notifications"
    [userId]="userId" [imgSrcFile]="imgSrcFile" [headerObj]="headerObj">
    <div class="matches-card" *ngIf="user">
        <div style="background-color: #99c; color: white; border-radius: 5px; font-size: 24px; font-weight: 700;">
            Notification Center</div>
        <p>&nbsp;</p>
        <div *ngIf="notifications==0">No notifications at this time.</div>

        <div *ngFor="let notification of notificationsTypes; let i = index;">
            <div *ngIf="notification.amount>0" class="bordered-box">
                <div style="font-size:18px; font-weight: 700;">{{notification.name}}: {{notification.amount}}</div>
                <div style="font-size:12px; color: gray;">{{notification.desc}}</div>
                <button *ngIf="i==0" [routerLink]="['/matches']" [queryParams]="{menu: 2}" class="btn red-button">Who
                    Likes Me?</button>
                <button *ngIf="i==1" [routerLink]="['/matches']" [queryParams]="{menu: 0}" class="btn red-button">My
                    Matches</button>
            </div>
        </div>
    </div>
</app-page-shell>
