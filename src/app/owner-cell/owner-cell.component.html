<table align="center">
    <tr>
        <td width="60">
            <app-profile-pic [user_id]="person.user_id" [profilePic]="person.profilePic" [size]="60"></app-profile-pic>
        </td>
        <td width="200" style="padding-left: 5px;" [title]="person.user_id">
            <div><b>{{person.firstName}}</b></div>
            <div class="gray-text" *ngIf="adminFlg">{{person.email}}</div>
            <div class="gray-text" *ngIf="adminFlg">{{person.phone}}</div>
            <div class="gray-text">{{person.lastDay}}</div>
            
        </td>
        <td *ngIf="person.statsObj" style="font-size: 10px;">
            <div><span class="text-highlight">Yes<sup>{{person.statsObj.interestYes}}</sup>
                    No<sup>{{person.statsObj.interestYes}}</sup></span>
                
            </div>
            <div>messages: <span class="text-highlight">{{person.statsObj.messages}}</span></div>
            <div>Pics: <span class="text-highlight">{{person.statsObj.picVerifiedCount}}</span></div>
        </td>
        <td align="center" width="60">
            <span class="text-highlight" style="font-size: 22px; color: #900;"><b>{{person.statsObj.matchLevel2}}</b></span>
        </td>
    </tr>
</table>
