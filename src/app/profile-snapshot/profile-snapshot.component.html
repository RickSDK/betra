<div [ngClass]="ngClassProfileCard()" *ngIf="user">
    <app-profile-top [user]="user" [myUser]="myUser"></app-profile-top>

    <div *ngIf="user.status != 'Active'">
        <div></div>You need to finish setting up your profile before you can start meeting people. This only takes a few
        minutes.
        <button [routerLink]="['/profile']" class="btn red-button">Profile</button>
    </div>

    <app-dating-pool [user]="user"></app-dating-pool>

    <button *ngIf="user && !user.dating_pool" [routerLink]="['/user-detail']" class="btn red-small-button"
        style="margin-top: 20px;"><i class="fa fa-search"></i>
        Browse Singles</button>
</div>

<app-user-reviews [myUser]="user" [matchUser]="user"></app-user-reviews>
