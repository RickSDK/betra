<table width="100%">
    <tr>
        <td align="right">
            <img [routerLink]="['/user-detail']" [queryParams]="{uid: journal.user_id}" [src]="journal.src"
                [ngClass]="ngClassPic(journal.replyTo)">
        </td>
        <td (mousedown)="replyTo(journal)" style="cursor: pointer;">
            <div class="betra-cell">
                <div>{{journal.firstName}} <span style="font-size: 10px; color: #c77;">{{journal.localDt}}</span>
                    <span *ngIf="journal.replies>0" style="float: right; font-size: 8px;">Replies: <b>{{journal.replies}}</b></span>
                </div>
                <div class="gray-text">{{journal.message}}</div>
            </div>
        </td>
    </tr>
</table>
