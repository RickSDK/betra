
<div style="text-align: center; position: relative;">
    <img *ngIf="topTitle == 'Polls'" src="assets/images/topPics/polls.jpeg" width="100%">
    <img *ngIf="topTitle == 'Activity'" src="assets/images/topPics/activity.jpeg" width="100%">
    <img *ngIf="topTitle == 'Coins'" src="assets/images/topPics/coins.png" width="100%">
    <img *ngIf="topTitle == 'Chat Room'" src="assets/images/topPics/chat.jpg" width="100%">
    <img *ngIf="topTitle == 'Contest' || topTitle == 'Dating Pool'" src="assets/images/bachelor/group2.jpg" width="100%">
    <img *ngIf="topTitle == 'My Dating Pool'" src="assets/images/bachelor/group3.jpg" width="100%">
    <img *ngIf="topTitle == 'Journal'" src="assets/images/topPics/journal.jpg" width="100%">
    <img *ngIf="topTitle == 'Marketplace'" src="assets/images/topPics/market.jpg" width="100%">
    <img *ngIf="topTitle == 'Photography Club'" src="assets/images/topPics/photography.jpeg" width="100%">
    
    <div style="position: absolute; top: 0; left: 0; width: 100%; padding: 0px;">
        <button style="float: left; margin: 5px;" [routerLink]="['']" class="btn btn-main-color btn-small">Home</button>&nbsp;
        <span class="main-title">{{topTitle}}</span>
        <img src="assets/images/betraLogo.png" height="25" style="float: right; margin: 5px;">
    </div>
    <div *ngIf="topTitle == 'My Dating Pool' || topTitle == 'Dating Pool'" style="position: absolute; bottom: 10px; left: 0; width: 100%; padding: 0px;">
        <table width="100%">
            <tr>
                <td align="center" width="170">
                    <div><span class="red-text black-bg" style="font-size: 8px;">Days until next Rose Ceremony</span></div>
                    <div><span class="red-text black-bg" style="font-size: 16px;">{{daysTillRoseCeremony}}</span></div>
                </td>
                <td align="center">&nbsp;</td>
                <td align="center"  width="170">
                    <div><span class="red-text black-bg" style="font-size: 8px;">Roses to hand out</span></div>
                    <div><span class="red-text black-bg" style="font-size: 16px;">{{rosesToHandOut}}</span></div>
                </td>
            </tr>
        </table>
    </div> 

</div>
