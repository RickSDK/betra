<div style="display: inline-block; position: relative;">
    <div class="dashed-line" style="background-image: url('{{src}}')">
        <div *ngIf="showSelectButtonFlg" class="form-input">
            <label for="{{fileId}}">Select Image</label>
            <input type="file" accept="image/*" [id]="fileId" (change)="handleFileInput($event, id)">
        </div>
        <img *ngIf="showImageFlg" [id]="id" [src]="src" class="profile-image-upload">
    </div>

    <div *ngIf="showSubmitButtonFlg">
        <button (mousedown)="cancelUpload()" class="btn btn-warning">Cancel</button>&nbsp;
        <button class="btn btn-primary" (mousedown)="uploadImageButtonClicked()" style="height: 60px;">Upload</button>
    </div>
    <div *ngIf="loadingFlg">
        <div style="font-size: 24px; text-align: center;">
            <i class="fa fa-spinner fa-spin"></i> Uploading, Please Wait
        </div>
    </div>
</div>
