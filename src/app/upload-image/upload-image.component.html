<img *ngIf="showSubmitButtonFlg" id="myImg" class="profile-image" style="width: 175px; height: 250px;">

<div *ngIf="!showSubmitButtonFlg" class="form-input">
    <label for="file">Select Image</label>
    <input type="file" accept="image/*" id="file" (change)="handleFileInput($event)">
</div>

<div *ngIf="errorMessage" style="background-color: yellow;">{{errorMessage}}</div>

<div>
    <button *ngIf="showSubmitButtonFlg" (mousedown)="showSubmitButtonFlg=false"
        class="btn btn-warning">Cancel</button>&nbsp;
    <button *ngIf="showSubmitButtonFlg" class="btn btn-primary" (mousedown)="updateImageButtonClicked()"
        style="height: 60px;">Upload</button>
</div>
<div *ngIf="loadingFlg">
    <div style="font-size: 24px; text-align: center;">
        <i class="fa fa-spinner fa-spin"></i> Uploading, Please Wait
    </div>
</div>
<div *ngIf="apiSuccessFlg" style="background-color: #cfc; height: 44px;">
    Success!
</div>
